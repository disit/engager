<!DOCTYPE html>
<html 	lang="en"
		xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<title>Wallet create rule</title>
		
		<link th:href="@{/image/favicon.png}" type="image/png" rel="icon"/>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/wallet-template.css}" rel="stylesheet"/>
    </head> 
    <body>

		<nav class="navbar navbar-admin navbar-fixed-top">
      		<div class="container">
        		<div class="navbar-header">
          			<a class="navbar-brand" href="#">Wallet create rule</a>
        		</div>
        		<div id="navbar" class="collapse navbar-collapse">
          			<ul class="nav navbar-nav navbar-right">
    	  				<a th:href="@{/admin}">Exit/discard</a> 
		  			</ul>
        		</div>
        	</div>
		</nav>
        
		<h1 th:inline="text">Hello <span sec:authentication="name"/><span sec:authentication="principal.authorities"/></h1>
        
		<form method="post" action="/rules" th:action="@{/rules}"  > 
			<table class="table">
				<tr>
					<th>rule_name</th>
					<th>rule_value</th>
				</tr>
			    <tr th:each="rule, row: ${ruleList.ruleList}">
		        	<td>
		        		<input type="hidden" th:field="${ruleList.ruleList[__${row.index}__].id}"/>
		        		<input type="text" th:field="${ruleList.ruleList[__${row.index}__].name}"  />
		        	</td>
		        	<td>
		        		<input type="text" th:field="${ruleList.ruleList[__${row.index}__].label}"  />
		        	</td>

		        	<td>
		        		<input type="number" th:field="${ruleList.ruleList[__${row.index}__].value}"  />
		        	</td>
		        	<td>
			        		<button type="submit" name="removeid" th:value="${row.index}" ><img th:src="@{/image/bin.jpg}" th:width="24" th:height="24"/></button>	        	
		        	</td>
		    	</tr>
		    	<tr th:if="${ruleList.ruleList.empty}">
		    		<td th:text="none">1</td>
		    	</tr>
	    	</table>
	
		    <br/><input type="submit" name="Add" value="Add new Rule"/>
		    <br/><input type="submit" name="Save" value="Save" />

			<div style="color:blue" th:if="${message}">
	        	<p th:text="${message}"></p>
			</div>
			
	    </form>

		<div style="color:red" th:if="${error}">
            <p th:text="${error}" />
        </div>   				
	</body>
</html>
